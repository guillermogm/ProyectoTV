<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="tv">
            <div class="screen"></div>
        </div>
        <div id="remote">
            <div id="on-off">
              <div id="on-off-button">
                <div id="red-circle">
                  <div id="white-stripe"></div>
                  <div id="white-circle"></div>
                </div>
              </div>
              <div id="info-button">
                <div id="info-circle">
                  <div id="info-icon">i</div>
                </div>
              </div>
            </div>
            <div id="vol-ch">
              <div id="volume">
              <div class="button-up"></div>
              <div id="vol-text">VOL</div>
              <div class="button-down"></div></div>
            <div id="channel">
              <div class="button-up"></div>
              <div id="ch-text">CH</div>
              <div class="button-down"></div>
            </div>
          </div>
            <div id="channel-numbers">
              <div class="number-button">1</div>
              <div class="number-button">2</div>
              <div class="number-button">3</div>
              <div class="number-button">4</div>
              <div class="number-button">5</div>
              <div class="number-button">6</div>
              <div class="number-button">7</div>
              <div class="number-button">8</div>
              <div class="number-button">9</div>
            </div>
          </div>
        </div>
    <script src="./js/main.js"></script>
</body>

</html>
