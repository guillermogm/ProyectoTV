<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV</title>
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- TV -->
    <div id="tv">
      <div id="screen">
        <div id="mensaje"></div>
        <img id="pantalla" src="" name="Screen" alt="" />
        <div id="vol-main">
          <div id="vol-second"></div>
        </div>
      </div>
    </div>
    <!-- Mando -->
    <div id="remote">
      <div id="power">
        <div id="power-button">
          <div id="red-circle">
            <div id="white-stripe"></div>
            <div id="white-circle"></div>
          </div>
        </div>
        <div id="info">
          <div id="info-circle">
            <div id="info-icon">i</div>
          </div>
        </div>
      </div>
      <!-- Volumen y canales -->
      <div id="vol-channel">
        <div id="volume">
          <div id="vol-up"class="button-up"></div>
          <div id="volume-text">VOL</div>
          <div id="vol-down"class="button-down"></div>
        </div>
        <div id="channel">
          <div id="channel-up" class="button-up"></div>
          <div id="channel-text">CH</div>
          <div id="channel-down"class="button-down"></div>
        </div>
      </div>
      <!-- Botones de canales -->
      <div id="channels-numbers">
        <div class="button-number">1</div>
        <div class="button-number">2</div>
        <div class="button-number">3</div>
        <div class="button-number">4</div>
        <div class="button-number">5</div>
        <div class="button-number">6</div>
        <div class="button-number">7</div>
        <div class="button-number">8</div>
        <div class="button-number">9</div>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
